addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    packages:
    # install toolchains
    - gcc-5
    - g++-5

language: python
python:
  - "3.5"

# command to install dependencies
install: 
  - python3 setup.py install

# command to run tests
script: nosetests
