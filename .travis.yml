sudo: required
dist: xenial
language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
# - "nightly"

git:
  depth: 1

cache:
  - apt: true
  - pip : true

# clang is required because there is not enought ram for gcc
compiler: gcc

addons:
   apt:
      sources:
         - ubuntu-toolchain-r-test
         #- llvm-toolchain-precise-3.9
      packages:
         - build-essential 
         - cython
         #- g++-5
         #- clang-3.9
#env: CC=clang-3.9 CXX=clang-3.9
#env: CC=g++-5 CXX=g++-5 


# command to install dependencies
install:
- pip install -r requirements.txt
- pip install nose
- python setup.py install 

deploy:
  provider: pypi
  user: nic30
  password:
    secure: 
  on:
    tags: true
    branch: master

script: 
  - nosetests tests -v 
  # also check if the installation works correctly
  - python3 setup.py install --root=tmp

